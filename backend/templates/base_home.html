<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/base.css">
    <title>Project Assistant</title>
  </head>
  <body>
    <div id="header">
      <div id="title">Project Assistant</div>
      <div id="navbar">
        <button class="nav-button" onclick="window.location.href='{{ url_for('home.index') }}';">Home</button>
        <button class="nav-button" onclick="window.location.href='{{ url_for('user_profile.index') }}';">My profile</button>
        <button class="nav-button" onclick="window.location.href='{{ url_for('projects.index') }}';">Projects</button>
        <button class="nav-button" onclick="window.location.href='{{ url_for('reports.index') }}';">Reports</button>
        <button id="log-out" class="nav-button" onclick="window.location.href='{{ url_for('login.logout') }}';">Log out</button>
      </div>
    </div>
    <div id="main-container">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
